<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scene Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        /* Toast */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            padding: 14px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .toast.success { border-color: #4ade80; }
        .toast.info { border-color: #60a5fa; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

        /* Layout */
        .main-container { display: grid; grid-template-columns: 320px 1fr; gap: 40px; max-width: 1000px; width: 100%; }

        /* Controls */
        .controls-panel { text-align: left; }
        h1 { margin-bottom: 8px; font-size: 1.5rem; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: rgba(255,255,255,0.5); margin-bottom: 25px; font-size: 0.85rem; }

        .input-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; }
        .input-box {
            width: 100%; padding: 12px 16px; font-size: 0.95rem;
            background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.15);
            border-radius: 12px; color: #fff;
        }
        .input-box:focus { outline: none; border-color: #667eea; background: rgba(255,255,255,0.12); }

        /* Mood buttons */
        .mood-selector { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-bottom: 12px; }
        .mood-btn {
            padding: 8px 14px; background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.1); border-radius: 20px;
            font-size: 0.75rem; cursor: pointer; transition: all 0.2s;
        }
        .mood-btn:hover { background: rgba(255,255,255,0.15); }
        .mood-btn.active { background: linear-gradient(135deg, #667eea, #764ba2); border-color: transparent; }

        /* Generate button */
        .btn {
            padding: 12px 32px; font-size: 0.95rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none; border-radius: 12px; color: #fff;
            cursor: pointer; font-weight: 600; transition: all 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* Presets */
        .presets { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .preset {
            padding: 6px 12px; background: rgba(255,255,255,0.06);
            border-radius: 18px; font-size: 0.75rem; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.08); transition: background 0.2s;
        }
        .preset:hover { background: rgba(255,255,255,0.12); }

        /* Scene display */
        #sceneDisplay {
            width: 100%; max-width: 380px; height: 280px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            background: rgba(0,0,0,0.3); border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .dynamic-text {
            position: absolute; bottom: 15px; left: 50%;
            transform: translateX(-50%); font-size: 0.85rem;
            color: #a0a0ff; white-space: nowrap; text-align: center;
            animation: textFade 2s ease-in-out infinite; padding: 8px 14px;
            background: rgba(0,0,0,0.4); border-radius: 20px;
        }
        @keyframes textFade { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

        /* Material Icons */
        .material-icons.icon-large { font-size: 90px !important; }
        .material-icons.icon-medium { font-size: 50px !important; }
        .material-icons.icon-small { font-size: 28px !important; }

        .gradient-primary .material-icons {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .gradient-secondary .material-icons {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .gradient-tertiary .material-icons {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Scenes */
        .scene-single { display: flex; align-items: center; justify-content: center; }

        .scene-orbit { position: relative; width: 180px; height: 180px; display: flex; align-items: center; justify-content: center; }
        .orbit-center { position: absolute; }
        .orbit-icon { position: absolute; font-size: 26px; }
        .orbit-icon:nth-child(2) { animation: orbit 4s linear infinite; }
        .orbit-icon:nth-child(3) { animation: orbit 4s linear infinite 1.3s; }
        .orbit-icon:nth-child(4) { animation: orbit 4s linear infinite 2.6s; }
        @keyframes orbit { from { transform: rotate(0deg) translateX(75px) rotate(0deg); } to { transform: rotate(360deg) translateX(75px) rotate(-360deg); } }

        .scene-flow { display: flex; align-items: center; gap: 10px; }
        .flow-arrow { font-size: 20px; color: rgba(255,255,255,0.3); animation: pulse 1s ease-in-out infinite; }

        .scene-stack { display: flex; flex-direction: column; align-items: center; }
        .stack-icon { margin-top: -18px; animation: float 2s ease-in-out infinite; }
        .stack-icon:nth-child(2) { animation-delay: 0.5s; }
        .stack-icon:nth-child(3) { animation-delay: 1s; }

        .scene-scatter { position: relative; width: 200px; height: 200px; }
        .scatter-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .scatter-icon { position: absolute; font-size: 26px; }
        .scatter-icon:nth-child(2) { top: 10%; left: 50%; transform: translateX(-50%); animation: bounce 2s ease-in-out infinite; }
        .scatter-icon:nth-child(3) { bottom: 15%; left: 10%; animation: bounce 2s ease-in-out infinite 0.5s; }
        .scatter-icon:nth-child(4) { bottom: 15%; right: 10%; animation: bounce 2s ease-in-out infinite 1s; }

        /* Animations */
        .anim-spin { animation: spin 2s linear infinite; }
        .anim-pulse { animation: pulse 1.5s ease-in-out infinite; }
        .anim-bounce { animation: bounce 1s ease-in-out infinite; }
        .anim-float { animation: float 3s ease-in-out infinite; }
        .anim-shake { animation: shake 0.5s ease-in-out infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }

        .scene-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 350px; }

        @media (max-width: 800px) {
            .main-container { grid-template-columns: 1fr; }
            .controls-panel { text-align: center; }
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="main-container">
        <div class="controls-panel">
            <h1>ðŸ¤– AI Scene Generator</h1>
            <p class="subtitle">Multi-icon scenes with LLM-generated text</p>

            <div class="input-group">
                <input type="text" class="input-box" id="statusInput" placeholder="e.g., Verifying credentials...">
                <div class="mood-selector" id="moodSelector">
                    <span class="mood-btn" data-mood="funny">ðŸ˜„ Funny</span>
                    <span class="mood-btn active" data-mood="techie">ðŸ’» Techie</span>
                    <span class="mood-btn" data-mood="clumsy">ðŸ˜… Clumsy</span>
                    <span class="mood-btn" data-mood="dramatic">ðŸŽ­ Dramatic</span>
                    <span class="mood-btn" data-mood="minimal">âœ¨ Minimal</span>
                    <span class="mood-btn" data-mood="cryptic">ðŸ”® Cryptic</span>
                    <span class="mood-btn" data-mood="enthusiastic">ðŸŽ‰ Enthusiastic</span>
                </div>
                <button class="btn" id="generateBtn" onclick="generate()">Generate Scene</button>
            </div>

            <div class="presets">
                <span class="preset" onclick="setPreset('Verifying credentials...')">Verifying</span>
                <span class="preset" onclick="setPreset('Making payment...')">Payment</span>
                <span class="preset" onclick="setPreset('Analyzing data...')">Analyzing</span>
                <span class="preset" onclick="setPreset('Thinking...')">Thinking</span>
                <span class="preset" onclick="setPreset('Downloading...')">Downloading</span>
                <span class="preset" onclick="setPreset('Searching...')">Searching</span>
                <span class="preset" onclick="setPreset('Connecting...')">Connecting</span>
                <span class="preset" onclick="setPreset('Processing...')">Processing</span>
            </div>
        </div>

        <div class="scene-panel">
            <div id="sceneDisplay">
                <span class="gradient-primary"><span class="material-icons icon-large">auto_awesome</span></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
        env.allowLocalModels = false;
        env.useBrowserCache = true;

        // State
        let generator = null;
        let mood = 'techie';

        // Data
        const ICONS = {
            security: ['lock', 'shield', 'verified_user', 'security', 'vpn_key', 'https', 'fingerprint'],
            data: ['storage', 'folder', 'description', 'insert_drive_file', 'cloud', 'database', 'save'],
            process: ['settings', 'autorenew', 'sync', 'refresh', 'cached', 'construction', 'build'],
            network: ['wifi', 'router', 'cloud', 'signal_cellular_alt', 'hub', 'share'],
            search: ['search', 'manage_search', 'find_in_page', 'filter_list', 'sort', 'zoom_in'],
            money: ['payments', 'attach_money', 'account_balance_wallet', 'credit_card', 'paid'],
            thinking: ['psychology', 'lightbulb', 'emoji_objects', 'tips_and_updates', 'auto_awesome'],
            waiting: ['hourglass_empty', 'schedule', 'access_time', 'timer', 'pending'],
            success: ['check_circle', 'done_all', 'task_alt', 'verified', 'celebration'],
            error: ['error', 'warning', 'report_problem', 'priority_high']
        };

        const SCENES = ['single', 'orbit', 'flow', 'stack', 'scatter'];
        const ALL_ICONS = Object.values(ICONS).flat();

        const MOOD_TEXTS = {
            funny: ['Herding cats', 'Doing magic', 'Bribing server', 'Warming up', 'Stuff happening'],
            techie: ['Initializing', 'Allocating memory', 'Spinning containers', 'Handshaking', 'Compiling'],
            clumsy: ['Tripping wires', 'Dropping packets', 'Oops retrying', 'Fumbling', 'Almost there'],
            dramatic: ['Suspense builds', 'Time stretches', 'Destiny awaits', 'Patience', 'Fate deciding'],
            minimal: ['Processing', 'Loading', 'Working', 'Please wait', 'Almost'],
            cryptic: ['Path unfolds', 'Shadows whisper', 'Oracle speaks', 'Mystery', 'Unknown paths'],
            enthusiastic: ['Lets go', 'Amazing things', 'Super loading', 'Crushing it', 'Fantastic']
        };

        const MOOD_PROMPTS = {
            funny: "witty, playful, 1-3 fancy words",
            techie: "technical, futuristic, 1-3 fancy words",
            clumsy: "awkward, self-deprecating, 1-3 fancy words",
            dramatic: "theatrical, epic, 1-3 fancy words",
            minimal: "clean, simple, 1-2 words",
            cryptic: "mysterious, vague, 1-3 fancy words",
            enthusiastic: "excited, energetic, 1-3 fancy words"
        };

        // Toast notification
        function toast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const el = document.createElement('div');
            el.className = `toast ${type}`;
            el.innerHTML = type === 'success' ? `âœ… ${message}` : `â„¹ï¸ ${message}`;
            container.appendChild(el);
            setTimeout(() => { el.style.animation = 'slideOut 0.3s ease forwards'; setTimeout(() => el.remove(), 300); }, 2000);
        }

        // Mood selection
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mood = btn.dataset.mood;
                const emoji = btn.textContent.split(' ')[0];
                toast(`Mood: ${emoji} ${mood.charAt(0).toUpperCase() + mood.slice(1)}`);
            });
        });

        // Init LLM
        async function initLLM() {
            try { generator = await pipeline('text-generation', 'Xenova/gpt2'); }
            catch (e) { console.log('LLM failed, using fallback'); }
        }
        initLLM();

        // Icon helper
        const icon = (name, size, cls = '', grad = 'gradient-primary') =>
            `<span class="${grad}"><span class="material-icons ${size} ${cls}">${name}</span></span>`;

        // Render scene
        function render(scene) {
            const { type, icons, text } = scene;
            const main = icons[0] || 'auto_awesome';
            const i2 = icons[1] || 'circle';
            const i3 = icons[2] || 'circle';
            const i4 = icons[3] || 'circle';
            const anim = ['anim-spin', 'anim-pulse', 'anim-bounce', 'anim-float', 'anim-shake'][Math.floor(Math.random() * 5)];

            let html = '';
            switch (type) {
                case 'orbit':
                    html = `<div class="scene-orbit">${icon(main, 'icon-medium', `orbit-center ${anim}`)}${icon(i2, 'icon-small', 'orbit-icon', 'gradient-secondary')}${icon(i3, 'icon-small', 'orbit-icon', 'gradient-tertiary')}${icon(i4, 'icon-small', 'orbit-icon')}</div>`;
                    break;
                case 'flow':
                    html = `<div class="scene-flow">${icon(i2, 'icon-medium', '', 'gradient-secondary')}<span class="flow-arrow">â†’</span>${icon(main, 'icon-medium', anim)}<span class="flow-arrow">â†’</span>${icon(i3, 'icon-medium', '', 'gradient-tertiary')}</div>`;
                    break;
                case 'stack':
                    html = `<div class="scene-stack">${icon(i3, 'icon-large', 'stack-icon', 'gradient-secondary')}${icon(i2, 'icon-medium', 'stack-icon', 'gradient-tertiary')}${icon(main, 'icon-medium', `stack-icon ${anim}`)}</div>`;
                    break;
                case 'scatter':
                    html = `<div class="scene-scatter"><span class="scatter-icon">${icon(i2, 'icon-small', '', 'gradient-secondary')}</span><span class="scatter-icon">${icon(i3, 'icon-small', '', 'gradient-tertiary')}</span><span class="scatter-icon">${icon(i4, 'icon-small', '', 'gradient-primary')}</span><span class="scatter-center">${icon(main, 'icon-large', anim)}</span></div>`;
                    break;
                default:
                    html = `<div class="scene-single">${icon(main, 'icon-large', anim)}</div>`;
            }

            document.getElementById('sceneDisplay').innerHTML = html + `<div class="dynamic-text">${text}</div>`;
        }

        // Fallback scene
        function fallback(status) {
            const text = status.toLowerCase();
            let category = 'process';
            for (const [cat, icons] of Object.entries(ICONS)) {
                if (text.includes(cat) || icons.some(i => text.includes(i.replace(/_/g, ' ')))) category = cat;
            }
            return {
                type: SCENES[Math.floor(Math.random() * SCENES.length)],
                icons: ICONS[category].slice(0, 4),
                text: MOOD_TEXTS[mood][Math.floor(Math.random() * MOOD_TEXTS[mood].length)]
            };
        }

        // Extract icons from text
        function extractIcons(text) {
            const found = [];
            const words = text.replace(/[^a-z_]/g, ' ').split(' ').filter(w => w.length > 2);
            for (const word of words) {
                for (const icon of ALL_ICONS) {
                    if (icon.includes(word) || word.includes(icon)) {
                        if (!found.includes(icon)) { found.push(icon); break; }
                    }
                }
            }
            return found.slice(0, 4);
        }

        // Generate scene
        async function getScene(status) {
            if (!generator) return fallback(status);

            try {
                const temp = 1.5 + Math.random();
                const prompt = `Pick 3 icons from: ${ALL_ICONS.slice(0, 25).join(', ')}`;
                const output = await generator(prompt, { max_new_tokens: 15, temperature: temp, do_sample: true, return_full_text: false });
                const icons = extractIcons(output[0]?.generated_text || '');

                // Generate fancy text aligned to mood
                const textPrompt = `Generate ${MOOD_PROMPTS[mood]} for: "${status}"\nText:`;
                const textOut = await generator(textPrompt, { max_new_tokens: 8, temperature: temp + 0.3, do_sample: true, return_full_text: false });
                let text = (textOut[0]?.generated_text || '').replace(/["`\n]/g, '').trim().substring(0, 25);
                if (!text || text.length < 2) text = MOOD_TEXTS[mood][Math.floor(Math.random() * MOOD_TEXTS[mood].length)];

                return { type: SCENES[Math.floor(Math.random() * SCENES.length)], icons: icons.length ? icons : ICONS.process.slice(0, 4), text };
            } catch (e) {
                return fallback(status);
            }
        }

        // Generate button
        window.generate = async function() {
            const input = document.getElementById('statusInput').value.trim();
            if (!input) { toast('Please enter a status'); return; }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            toast('ðŸ§  AI creating scene...', 'info');

            const scene = await getScene(input);
            render(scene);
            toast(`âœ¨ ${scene.type} scene ready!`, 'success');

            btn.disabled = false;
        };

        // Presets
        window.setPreset = function(text) {
            document.getElementById('statusInput').value = text;
            toast(`Status: "${text}"`);
            generate();
        };

        // Enter key
        document.getElementById('statusInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generate();
        });
    </script>
</body>
</html>
